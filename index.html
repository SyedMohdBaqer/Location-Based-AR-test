<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
  <a-assets>
    <a-asset-item id="tokyo" src="./assets/V8installationV-v1.glb"></a-asset-item>
    <audio id="sound" src="./assets/Water.mp3" preload="auto"></audio>
  </a-assets>
    <a-camera gps-camera='gpsMinDistance: 5 minDistance:3' rotation-reader></a-camera>
    <a-light type="ambient" intensity="1"></a-light>
          <a-sound src= "#sound" autoplay="true"></a-sound>
 <a-entity light="type: directional; intensity: 1;" position="1 4.3 2.5"> </a-entity>
    <a-entity  gltf-model="./assets/V8installationV-v1.glb" scale="8 8 8" animation-mixer position = "0 -8 0" rotation ="0 -225 0" gps-entity-place="latitude: 40.524990; longitude: -74.392512"></a-entity>
</a-scene>
</body>
</html>
