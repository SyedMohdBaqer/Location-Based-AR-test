<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>
<body>
  <a-scene 
  embedded
  gesture-detector
  id="scene"
  vr-mode-ui='enabled: false' 
  arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
  renderer='logarithmicDepthBuffer: true; antialias: true; alpha: true'>
    
  <a-camera 
  gps-new-camera='gpsMinDistance: 5'>
  </a-camera>
  
  <a-entity gps-new-entity-place="latitude:19.1728315495768; longitude: 73.02260291573931" position="0 -10 0" raycaster="objects: .clickable"
  emitevents="true"
  cursor="fuse: false; rayOrigin: mouse;"  >
  <a-entity 
  gltf-model="./assets/can-soup.glb" 
  scale="1 1 1" 
  class="clickable"
  gesture-handler>
  </a-entity>
</a-entity>

<a-entity gps-new-entity-place="latitude: 19.172699810980035; longitude: 73.02243661878039" position="0 0 0" raycaster="objects: .clickable"
emitevents="true"
cursor="fuse: false; rayOrigin: mouse;"  >
  <a-entity 
  gltf-model="./assets/can-soup.glb" 
  scale="1 1 1" 
  class="clickable"
  gesture-handler>
  </a-entity>
</a-entity>

</a-scene>
</body>
</html>
